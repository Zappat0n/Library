<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Library</title>
</head>
<body>
  <div class="container">
    <h1>Library</h1>

    <table class="books">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read status</th>
          <th>Change status</th>
          <th>remove</th>
        </tr>
      </thead>
      <tbody id="books_body">
      </tbody>
    </table>
    <button id="new_book_button" class="btn">Add New Book</button>
    <form id="book_form" class="form">
      <div class="form__field">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" min="3" max="30" required>
      </div>

      <div class="form__field">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" min="3" max="20" required>
      </div>

      <div class="form__field">
        <label for="pages">Pages: </label>
        <input type="number" name="pages" id="pages" required>
      </div>

      <div class="form__field">
        <label for="status">Read: </label>
        <input type="checkbox" name="status" id="status">
      </div>
      <input type="submit" class="btn">
    </form>
  </div>
  <script src="./assets/script.js"></script>
</body>
</html>
